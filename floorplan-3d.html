    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let scene, camera, renderer, controls;
        let currentImage = null;
        let floorPlanMesh = null;
        let isWireframe = false;
        let sidebarOpen = true;

        // ÂàùÊúüÂåñ
        function init() {
            // Three.js„Ç∑„Éº„É≥„ÅÆÂàùÊúüÂåñ
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // „Ç´„É°„É©„ÅÆË®≠ÂÆö
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // „É¨„É≥„ÉÄ„É©„Éº„ÅÆË®≠ÂÆö
            const canvas = document.getElementById('three-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth - (sidebarOpen ? 350 : 0), window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // „Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆË®≠ÂÆö
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;

            // „É©„Ç§„ÉÜ„Ç£„É≥„Ç∞
            setupLighting();

            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
            setupEventListeners();

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„ÉóÈñãÂßã
            animate();

            console.log('üè† ÈñìÂèñ„ÇäÂõ≥3DÂ§âÊèõ„Ç¢„Éó„É™„ÅåÂàùÊúüÂåñ„Åï„Çå„Åæ„Åó„Åü');
        }

        function setupLighting() {
            // Áí∞Â¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // ÊåáÂêëÊÄß„É©„Ç§„Éà
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // „Éù„Ç§„É≥„Éà„É©„Ç§„Éà
            const pointLight = new THREE.PointLight(0x4ecdc4, 0.5, 100);
            pointLight.position.set(0, 5, 0);
            scene.add(pointLight);
        }

        function setupEventListeners() {
            // „Éï„Ç°„Ç§„É´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
            const fileInput = document.getElementById('fileInput');
            const uploadSection = document.getElementById('uploadSection');

            fileInput.addEventListener('change', handleFileUpload);

            // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // „Çπ„É©„Ç§„ÉÄ„Éº„Ç≥„É≥„Éà„É≠„Éº„É´
            document.getElementById('heightSlider').addEventListener('input', updateHeight);
            document.getElementById('extrusionSlider').addEventListener('input', updateExtrusion);
            document.getElementById('rotationSlider').addEventListener('input', updateRotation);

            // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
            window.addEventListener('resize', onWindowResize);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            showLoading(true);
            hideMessages();

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    currentImage = img;
                    updateFileInfo(file, img);
                    convertTo3D(img);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertTo3D(img) {
            try {
                // Êó¢Â≠ò„ÅÆ„É°„ÉÉ„Ç∑„É•„ÇíÂâäÈô§
                if (floorPlanMesh) {
                    scene.remove(floorPlanMesh);
                }

                // ÁîªÂÉè„Çí„ÉÜ„ÇØ„Çπ„ÉÅ„É£„Å®„Åó„Å¶‰ΩøÁî®
                const texture = new THREE.Texture(img);
                texture.needsUpdate = true;

                // ÁîªÂÉè„ÅÆ„Ç¢„Çπ„Éö„ÇØ„ÉàÊØî„ÇíË®àÁÆó
                const aspectRatio = img.width / img.height;
                const width = 10;
                const height = width / aspectRatio;

                // Âπ≥Èù¢„Ç∏„Ç™„É°„Éà„É™„Çí‰ΩúÊàê
                const geometry = new THREE.PlaneGeometry(width, height);

                // „Éû„ÉÜ„É™„Ç¢„É´„Çí‰ΩúÊàê
                const material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    opacity: 0.9
                });

                // „É°„ÉÉ„Ç∑„É•„Çí‰ΩúÊàê
                floorPlanMesh = new THREE.Mesh(geometry, material);
                floorPlanMesh.rotation.x = -Math.PI / 2; // Ê∞¥Âπ≥„Å´ÈÖçÁΩÆ
                floorPlanMesh.position.y = 0;
                scene.add(floorPlanMesh);

                // Â£Å„Çí‰ΩúÊàê
                createWalls(img, width, height);

                // „Ç´„É°„É©„ÅÆ‰ΩçÁΩÆ„ÇíË™øÊï¥
                camera.position.set(0, 8, 12);
                controls.target.set(0, 0, 0);
                controls.update();

                showLoading(false);
                showSuccess('3DÂ§âÊèõ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ');
                updateObjectCount();

            } catch (error) {
                console.error('3DÂ§âÊèõ„Ç®„É©„Éº:', error);
                showError('3DÂ§âÊèõ‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                showLoading(false);
            }
        }

        function createWalls(img, width, height) {
            // ÁîªÂÉè„Çí„Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª„Åó„Å¶„Éî„ÇØ„Çª„É´„Éá„Éº„Çø„ÇíÂèñÂæó
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Â£Å„ÅÆÈ´ò„Åï„ÇíÂèñÂæó
            const wallHeight = parseFloat(document.getElementById('heightSlider').value);
            const extrusion = parseFloat(document.getElementById('extrusionSlider').value);

            // „Éî„ÇØ„Çª„É´„Çí„Çπ„Ç≠„É£„É≥„Åó„Å¶Â£Å„Çí‰ΩúÊàê
            const wallGeometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            const uvs = [];

            for (let y = 0; y < img.height; y += 5) { // 5„Éî„ÇØ„Çª„É´„Åî„Å®„Å´„Çµ„É≥„Éó„É™„É≥„Ç∞
                for (let x = 0; x < img.width; x += 5) {
                    const index = (y * img.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const alpha = data[index + 3];

                    // ÁôΩ„ÅÑÈÉ®ÂàÜÔºàÂ£ÅÔºâ„ÇíÊ§úÂá∫
                    if (r > 200 && g > 200 && b > 200 && alpha > 128) {
                        const worldX = (x / img.width - 0.5) * width;
                        const worldZ = (y / img.height - 0.5) * height;

                        // Â£Å„ÅÆ„Éú„ÉÉ„ÇØ„Çπ„Çí‰ΩúÊàê
                        const boxGeometry = new THREE.BoxGeometry(0.1, wallHeight, 0.1);
                        const boxMaterial = new THREE.MeshLambertMaterial({ 
                            color: 0x4ecdc4,
                            transparent: true,
                            opacity: 0.8
                        });
                        const wallBox = new THREE.Mesh(boxGeometry, boxMaterial);
                        wallBox.position.set(worldX, wallHeight / 2, worldZ);
                        wallBox.castShadow = true;
                        wallBox.receiveShadow = true;
                        scene.add(wallBox);
                    }
                }
            }
        }

        function updateHeight() {
            const value = document.getElementById('heightSlider').value;
            document.getElementById('heightValue').textContent = value + 'm';
            
            if (floorPlanMesh) {
                // Êó¢Â≠ò„ÅÆÂ£Å„ÇíÂâäÈô§„Åó„Å¶ÂÜç‰ΩúÊàê
                convertTo3D(currentImage);
            }
        }

        function updateExtrusion() {
            const value = document.getElementById('extrusionSlider').value;
            document.getElementById('extrusionValue').textContent = value;
            
            if (floorPlanMesh) {
                convertTo3D(currentImage);
            }
        }

        function updateRotation() {
            const value = document.getElementById('rotationSlider').value;
            document.getElementById('rotationValue').textContent = value + '¬∞';
            
            if (floorPlanMesh) {
                floorPlanMesh.rotation.y = (value * Math.PI) / 180;
            }
        }

        function resetView() {
            camera.position.set(0, 8, 12);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            
            if (floorPlanMesh) {
                floorPlanMesh.material.wireframe = isWireframe;
            }
            
            // „Ç∑„Éº„É≥ÂÜÖ„ÅÆ„Åô„Åπ„Å¶„ÅÆ„É°„ÉÉ„Ç∑„É•„ÅÆ„ÉØ„Ç§„É§„Éº„Éï„É¨„Éº„É†„ÇíÂàá„ÇäÊõø„Åà
            scene.traverse((child) => {
                if (child.isMesh) {
                    child.material.wireframe = isWireframe;
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.remove('collapsed');
            } else {
                sidebar.classList.add('collapsed');
            }
            
            onWindowResize();
        }

        function updateFileInfo(file, img) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('imageSize').textContent = `${img.width} √ó ${img.height}`;
        }

        function updateObjectCount() {
            let count = 0;
            scene.traverse((child) => {
                if (child.isMesh) {
                    count++;
                }
            });
            document.getElementById('objectCount').textContent = count;
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingOverlay');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const success = document.getElementById('successMessage');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function onWindowResize() {
            const width = window.innerWidth - (sidebarOpen ? 350 : 0);
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
