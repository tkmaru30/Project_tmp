    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, controls;
        let currentImage = null;
        let floorPlanMesh = null;
        let isWireframe = false;

        // åˆæœŸåŒ–
        function init() {
            // Three.jsã‚·ãƒ¼ãƒ³ã®åˆæœŸåŒ–
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            // ã‚«ãƒ¡ãƒ©ã®è¨­å®š
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š

            console.log('ğŸ  é–“å–ã‚Šå›³3Då¤‰æ›ã‚¢ãƒ—ãƒªãŒåˆæœŸåŒ–ã•ã‚Œã¾ã—ãŸ');
        }

        function setupLighting() {
            // ç’°å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // æŒ‡å‘æ€§ãƒ©ã‚¤ãƒˆ
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // ãƒã‚¤ãƒ³ãƒˆãƒ©ã‚¤ãƒˆ

        function setupEventListeners() {
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
            const fileInput = document.getElementById('fileInput');
            const uploadSection = document.getElementById('uploadSection');

            fileInput.addEventListener('change', handleFileUpload);

            // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
            document.getElementById('heightSlider').addEventListener('input', updateHeight);

        function handleFileUpload(event) {

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');

            }

            showLoading(true);
            hideMessages();

            const reader = new FileReader();
            reader.onload = function(e) {

                img.onload = function() {

        function convertTo3D(img) {
            try {
                // æ—¢å­˜ã®ãƒ¡ãƒƒã‚·ãƒ¥ã‚’å‰Šé™¤
                if (floorPlanMesh) {
                    scene.remove(floorPlanMesh);
                }

                // ç”»åƒã‚’ãƒ†ã‚¯ã‚¹ãƒãƒ£ã¨ã—ã¦ä½¿ç”¨
                const texture = new THREE.Texture(img);
                texture.needsUpdate = true;

                // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’è¨ˆç®—
                const aspectRatio = img.width / img.height;
                const width = 10;
                const height = width / aspectRatio;

                // å¹³é¢ã‚¸ã‚ªãƒ¡ãƒˆãƒªã‚’ä½œæˆ
                const geometry = new THREE.PlaneGeometry(width, height);

                // ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’ä½œæˆ
                const material = new THREE.MeshLambertMaterial({ 
                    map: texture,
                    transparent: true,
                    opacity: 0.9
                });

                // ãƒ¡ãƒƒã‚·ãƒ¥ã‚’ä½œæˆ
                floorPlanMesh = new THREE.Mesh(geometry, material);
                floorPlanMesh.rotation.x = -Math.PI / 2; // æ°´å¹³ã«é…ç½®
                floorPlanMesh.position.y = 0;
                scene.add(floorPlanMesh);

                // å£ã‚’ä½œæˆ
                createWalls(img, width, height);

                // ã‚«ãƒ¡ãƒ©ã®ä½ç½®ã‚’èª¿æ•´
                camera.position.set(0, 8, 12);
                controls.target.set(0, 0, 0);
                controls.update();

                showLoading(false);
                showSuccess('3Då¤‰æ›ãŒå®Œäº†ã—ã¾ã—ãŸï¼');
                updateObjectCount();

            } catch (error) {
                console.error('3Då¤‰æ›ã‚¨ãƒ©ãƒ¼:', error);
                showError('3Då¤‰æ›ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                showLoading(false);
            }
        }

        function createWalls(img, width, height) {
            // ç”»åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»ã—ã¦ãƒ”ã‚¯ã‚»ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // å£ã®é«˜ã•ã‚’å–å¾—
            const wallHeight = parseFloat(document.getElementById('heightSlider').value);
            const extrusion = parseFloat(document.getElementById('extrusionSlider').value);

            // ãƒ”ã‚¯ã‚»ãƒ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³ã—ã¦å£ã‚’ä½œæˆ
            const wallGeometry = new THREE.BufferGeometry();
            const vertices = [];
            const normals = [];
            const uvs = [];

            for (let y = 0; y < img.height; y += 5) { // 5ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«ã‚µãƒ³ãƒ—ãƒªãƒ³ã‚°
                for (let x = 0; x < img.width; x += 5) {
                    const index = (y * img.width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const alpha = data[index + 3];

                    // ç™½ã„éƒ¨åˆ†ï¼ˆå£ï¼‰ã‚’æ¤œå‡º
                    if (r > 200 && g > 200 && b > 200 && alpha > 128) {
                        const worldX = (x / img.width - 0.5) * width;
                        const worldZ = (y / img.height - 0.5) * height;

                        // å£ã®ãƒœãƒƒã‚¯ã‚¹ã‚’ä½œæˆ
                        const boxGeometry = new THREE.BoxGeometry(0.1, wallHeight, 0.1);
                        const boxMaterial = new THREE.MeshLambertMaterial({ 
                            color: 0x4ecdc4,
                            transparent: true,
                            opacity: 0.8
                        });
                        const wallBox = new THREE.Mesh(boxGeometry, boxMaterial);
                        wallBox.position.set(worldX, wallHeight / 2, worldZ);
                        wallBox.castShadow = true;
                        wallBox.receiveShadow = true;
                        scene.add(wallBox);
                    }
                }
            }
        }

        function updateHeight() {
            const value = document.getElementById('heightSlider').value;
            document.getElementById('heightValue').textContent = value + 'm';
            
            if (floorPlanMesh) {
                // æ—¢å­˜ã®å£ã‚’å‰Šé™¤ã—ã¦å†ä½œæˆ
                convertTo3D(currentImage);
            }
        }

        function updateExtrusion() {
            const value = document.getElementById('extrusionSlider').value;
            document.getElementById('extrusionValue').textContent = value;
            
            if (floorPlanMesh) {
                convertTo3D(currentImage);
            }
        }

        function updateRotation() {
            const value = document.getElementById('rotationSlider').value;
            document.getElementById('rotationValue').textContent = value + 'Â°';
            
            if (floorPlanMesh) {
                floorPlanMesh.rotation.y = (value * Math.PI) / 180;
            }
        }

        function resetView() {
            camera.position.set(0, 8, 12);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            isWireframe = !isWireframe;
            
            if (floorPlanMesh) {
                floorPlanMesh.material.wireframe = isWireframe;
            }
            
            // ã‚·ãƒ¼ãƒ³å†…ã®ã™ã¹ã¦ã®ãƒ¡ãƒƒã‚·ãƒ¥ã®ãƒ¯ã‚¤ãƒ¤ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’åˆ‡ã‚Šæ›¿ãˆ
            scene.traverse((child) => {
                if (child.isMesh) {
                    child.material.wireframe = isWireframe;
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.remove('collapsed');
            } else {
                sidebar.classList.add('collapsed');
            }
            
            onWindowResize();
        }

        function updateFileInfo(file, img) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('imageSize').textContent = `${img.width} Ã— ${img.height}`;
        }

        function updateObjectCount() {
            let count = 0;
            scene.traverse((child) => {
                if (child.isMesh) {
                    count++;
                }
            });
            document.getElementById('objectCount').textContent = count;
        }

        function showLoading(show) {
            const loading = document.getElementById('loadingOverlay');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const success = document.getElementById('successMessage');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function onWindowResize() {
            const width = window.innerWidth - (sidebarOpen ? 350 : 0);
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
