<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --modern-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --dark-bg: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-bg-dark: rgba(30, 30, 50, 0.95);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-primary-dark: #f1f5f9;
            --text-secondary-dark: #cbd5e1;
            --accent-color: #6366f1;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --border-color: rgba(226, 232, 240, 0.3);
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 16px;
            --border-radius-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary-dark);
            line-height: 1.6;
        }

        .game-container {
            background: var(--card-bg-dark);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-large);
            text-align: center;
            max-width: 680px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: var(--modern-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .score-board {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .score {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .score:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .score h3 {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-secondary-dark);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--modern-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .score-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary-dark);
            font-size: 1.5rem;
            font-weight: 300;
        }

        .game-area {
            margin: 2rem 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .choice-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 2rem;
            align-items: center;
            margin: 2.5rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .player-choice, .computer-choice {
            text-align: center;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.4s ease;
        }

        .choice-emoji {
            font-size: 5rem;
            margin-bottom: 1rem;
            display: block;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .choice-emoji.shake {
            animation: modernShake 0.8s ease-in-out;
        }

        @keyframes modernShake {
            0%, 100% { transform: translateX(0) scale(1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) scale(1.05); }
            20%, 40%, 60%, 80% { transform: translateX(8px) scale(1.05); }
        }

        .vs {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--modern-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 1rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:active {
            transform: translateY(-4px) scale(1.02);
            transition: all 0.1s ease;
        }

        .result {
            font-size: 1.25rem;
            margin: 2rem 0;
            min-height: 3rem;
            font-weight: 600;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result.win {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .result.lose {
            color: var(--error-color);
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .result.draw {
            color: var(--warning-color);
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }

        .reset-btn {
            background: linear-gradient(135deg, var(--accent-color), #8b5cf6);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: var(--shadow-large);
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:active {
            transform: translateY(-2px) scale(1.02);
            transition: all 0.1s ease;
        }

        .game-instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            color: var(--text-secondary-dark);
            line-height: 1.6;
        }

        .game-instructions strong {
            color: var(--text-primary-dark);
            font-weight: 600;
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .score-board {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }

            .score-divider {
                display: none;
            }

            .choices {
                gap: 1rem;
                justify-content: center;
            }

            .choice-btn {
                min-width: 100px;
                min-height: 100px;
                font-size: 2.5rem;
                padding: 1rem;
            }

            .choice-emoji {
                font-size: 4rem;
            }

            .choice-display {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                text-align: center;
            }

            .vs {
                order: 2;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                margin: 0 auto;
            }

            .result {
                font-size: 1.1rem;
                padding: 1rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 1rem;
            }

            .choice-btn {
                min-width: 90px;
                min-height: 90px;
                font-size: 2rem;
            }

            .choice-emoji {
                font-size: 3.5rem;
            }

            .reset-btn {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 じゃんけんゲーム</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>あなた</h3>
                <div class="score-number" id="player-score">0</div>
            </div>
            <div class="score-divider">VS</div>
            <div class="score">
                <h3>コンピューター</h3>
                <div class="score-number" id="computer-score">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choice-display">
                <div class="player-choice">
                    <span class="choice-emoji" id="player-emoji">❓</span>
                    <div>あなた</div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <span class="choice-emoji" id="computer-emoji">❓</span>
                    <div>コンピューター</div>
                </div>
            </div>

            <div class="result" id="result">選択してください！</div>

            <div class="choices">
                <button class="choice-btn" onclick="playGame('rock')" title="グー">
                    ✊
                </button>
                <button class="choice-btn" onclick="playGame('paper')" title="パー">
                    ✋
                </button>
                <button class="choice-btn" onclick="playGame('scissors')" title="チョキ">
                    ✌️
                </button>
            </div>

            <button class="reset-btn" onclick="resetGame()">
                🔄 リセット
            </button>
        </div>

        <div class="game-instructions">
            <strong>遊び方：</strong><br>
            ✊ グー、✋ パー、✌️ チョキのいずれかを選んでコンピューターと対戦！<br>
            グーは✌️に勝ち、✋は✊に勝ち、✌️は✋に勝ちます。
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = {
            rock: { emoji: '✊', name: 'グー' },
            paper: { emoji: '✋', name: 'パー' },
            scissors: { emoji: '✌️', name: 'チョキ' }
        };

        const choiceKeys = Object.keys(choices);

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choiceKeys.length);
            return choiceKeys[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }

            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };

            return winConditions[playerChoice] === computerChoice ? 'win' : 'lose';
        }

        function updateDisplay(playerChoice, computerChoice, result) {
            const playerEmoji = document.getElementById('player-emoji');
            const computerEmoji = document.getElementById('computer-emoji');
            const resultElement = document.getElementById('result');

            // アニメーション効果を追加
            playerEmoji.classList.add('shake');
            computerEmoji.classList.add('shake');

            setTimeout(() => {
                playerEmoji.textContent = choices[playerChoice].emoji;
                computerEmoji.textContent = choices[computerChoice].emoji;
                
                playerEmoji.classList.remove('shake');
                computerEmoji.classList.remove('shake');
            }, 600);

            // 結果を表示
            setTimeout(() => {
                let resultText = '';
                let resultClass = '';

                switch (result) {
                    case 'win':
                        resultText = `🎉 勝利！ ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                        resultClass = 'win';
                        playerScore++;
                        break;
                    case 'lose':
                        resultText = `😢 敗北... ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                        resultClass = 'lose';
                        computerScore++;
                        break;
                    case 'draw':
                        resultText = `🤝 引き分け ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                        resultClass = 'draw';
                        break;
                }

                resultElement.textContent = resultText;
                resultElement.className = `result ${resultClass}`;

                // スコアを更新
                document.getElementById('player-score').textContent = playerScore;
                document.getElementById('computer-score').textContent = computerScore;
            }, 700);
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            updateDisplay(playerChoice, computerChoice, result);

            // ボタンを一時的に無効化
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            setTimeout(() => {
                buttons.forEach(btn => btn.style.pointerEvents = 'auto');
            }, 1000);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('player-emoji').textContent = '❓';
            document.getElementById('computer-emoji').textContent = '❓';
            document.getElementById('result').textContent = '選択してください！';
            document.getElementById('result').className = 'result';
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'r':
                case '1':
                    playGame('rock');
                    break;
                case 'p':
                case '2':
                    playGame('paper');
                    break;
                case 's':
                case '3':
                    playGame('scissors');
                    break;
                case 'escape':
                    resetGame();
                    break;
            }
        });

        // ページロード時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('じゃんけんゲームが開始されました！');
            console.log('キーボードショートカット: R/1=グー, P/2=パー, S/3=チョキ, ESC=リセット');
        });
    </script>
</body>
</html>
