<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AIÈñ¢ÈÄ£„ÅÆÊúÄÊñ∞„Éã„É•„Éº„Çπ„Çí‰∏ñÁïå‰∏≠„ÅÆ„ÉÜ„ÉÉ„ÇØ„É°„Éá„Ç£„Ç¢„Åã„ÇâËá™ÂãïÂèéÈõÜ„Åó„Å¶Ë°®Á§∫">
    <meta name="keywords" content="AI, ‰∫∫Â∑•Áü•ËÉΩ, „Éã„É•„Éº„Çπ, „ÉÜ„ÇØ„Éé„É≠„Ç∏„Éº">
    <title>AIÊúÄÊñ∞„Éã„É•„Éº„Çπ - News Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .news-source {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .news-title a:hover {
            color: #667eea;
        }

        .news-summary {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #718096;
            font-size: 0.85rem;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .news-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .read-more {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .read-more:hover {
            color: #764ba2;
        }

        .error {
            background: white;
            color: #e53e3e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .stats {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AIÊúÄÊñ∞„Éã„É•„Éº„Çπ</h1>
            <p class="subtitle">‰∏ñÁïå‰∏≠„Åã„ÇâÈõÜ„ÇÅ„ÅüAIÈñ¢ÈÄ£„ÅÆÊúÄÊñ∞ÊÉÖÂ†±„Çí„ÅäÂ±ä„Åë„Åó„Åæ„Åô</p>
        </header>

        <div class="controls">
            <button class="btn" id="refresh-btn" onclick="loadNews()" aria-label="„Éã„É•„Éº„Çπ„ÇíÊõ¥Êñ∞">üîÑ Êõ¥Êñ∞</button>
            <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()" aria-label="„ÉÜ„Éº„Éû„ÇíÂàá„ÇäÊõø„Åà">üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ</button>
        </div>

        <div class="filter-buttons" id="filter-buttons">
            <button class="filter-btn active" data-source="all" onclick="filterNews('all')">„Åô„Åπ„Å¶</button>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <span id="news-count">0</span> ‰ª∂„ÅÆ„Éã„É•„Éº„Çπ„ÇíË°®Á§∫‰∏≠
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>„Éã„É•„Éº„Çπ„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="news-container" class="news-grid"></div>
    </div>

    <script>
        // AIÈñ¢ÈÄ£„ÅÆ„Éã„É•„Éº„Çπ„ÇΩ„Éº„Çπ„ÅÆRSS„Éï„Ç£„Éº„Éâ
        const NEWS_SOURCES = [
            {
                name: 'MIT Technology Review',
                url: 'https://www.technologyreview.com/feed/',
                category: 'ai'
            },
            {
                name: 'TechCrunch AI',
                url: 'https://techcrunch.com/category/artificial-intelligence/feed/',
                category: 'ai'
            },
            {
                name: 'AI News',
                url: 'https://www.artificialintelligence-news.com/feed/',
                category: 'ai'
            },
            {
                name: 'VentureBeat AI',
                url: 'https://venturebeat.com/category/ai/feed/',
                category: 'ai'
            },
            {
                name: 'The Verge AI',
                url: 'https://www.theverge.com/rss/ai-artificial-intelligence/index.xml',
                category: 'ai'
            }
        ];

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
        let allNewsData = [];
        let currentFilter = 'all';

        // RSS2JSON API„Çí‰ΩøÁî®„Åó„Å¶RSS„Éï„Ç£„Éº„Éâ„ÇíÂèñÂæó
        async function fetchRSSFeed(feedUrl) {
            try {
                // RSS2JSON API„Çí‰ΩøÁî®ÔºàÁÑ°Êñô„Éó„É©„É≥„Åß‰ΩøÁî®ÂèØËÉΩÔºâ
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}&api_key=public&count=15`;
                const response = await fetch(apiUrl, {
                    signal: AbortSignal.timeout(10000) // 10Áßí„ÅÆ„Çø„Ç§„É†„Ç¢„Ç¶„Éà
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    console.warn(`RSS feed parsing failed for ${feedUrl}`);
                    return [];
                }
                
                return data.items || [];
            } catch (error) {
                if (error.name === 'TimeoutError') {
                    console.error(`Timeout fetching feed ${feedUrl}`);
                } else {
                    console.error(`Error fetching feed ${feedUrl}:`, error);
                }
                return [];
            }
        }

        function cleanHTML(html) {
            if (!html) return '';
            
            // HTML„Çø„Ç∞„ÇíÈô§Âéª
            const div = document.createElement('div');
            div.innerHTML = html;
            const text = (div.textContent || div.innerText || '').trim();
            
            // 250ÊñáÂ≠ó„Å´Âà∂Èôê
            return text.length > 250 ? text.substring(0, 250) + '...' : text;
        }

        function parseDate(dateString) {
            if (!dateString) return new Date();
            
            try {
                const date = new Date(dateString);
                return isNaN(date.getTime()) ? new Date() : date;
            } catch {
                return new Date();
            }
        }

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor(diff / (1000 * 60));
            
            // Áõ∏ÂØæÊôÇÈñìË°®Á§∫
            if (minutes < 60) {
                return `${minutes}ÂàÜÂâç`;
            } else if (hours < 24) {
                return `${hours}ÊôÇÈñìÂâç`;
            } else if (days < 7) {
                return `${days}Êó•Ââç`;
            } else {
                // 7Êó•‰ª•‰∏äÂâç„ÅØÊó•‰ªòË°®Á§∫
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
        }

        async function loadNews() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const newsContainer = document.getElementById('news-container');
            const statsEl = document.getElementById('stats');
            const newsCountEl = document.getElementById('news-count');
            const refreshBtn = document.getElementById('refresh-btn');

            // Ë°®Á§∫„Çí„É™„Çª„ÉÉ„Éà
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            newsContainer.innerHTML = '';
            statsEl.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                const allNews = [];

                // ÂÖ®„Å¶„ÅÆRSS„Éï„Ç£„Éº„Éâ„Çí‰∏¶Âàó„ÅßÂèñÂæó
                const feedPromises = NEWS_SOURCES.map(async (source) => {
                    try {
                        const items = await fetchRSSFeed(source.url);
                        
                        return items.map(item => {
                            const pubDate = parseDate(item?.pubDate || item?.published);
                            
                            return {
                                title: item?.title || 'No Title',
                                link: item?.link || item?.url || '#',
                                source: source.name,
                                published: formatDate(pubDate),
                                summary: cleanHTML(item?.description || item?.content || ''),
                                timestamp: pubDate.getTime(),
                                sourceId: source.name.toLowerCase().replace(/\s+/g, '-')
                            };
                        }).filter(item => item.title !== 'No Title'); // ÊúâÂäπ„Å™Ë®ò‰∫ã„ÅÆ„Åø
                    } catch (error) {
                        console.error(`Error processing source ${source.name}:`, error);
                        return [];
                    }
                });

                // ÂÖ®„Å¶„ÅÆ„Éï„Ç£„Éº„Éâ„ÅÆÂèñÂæó„ÇíÂæÖ„Å§
                const results = await Promise.all(feedPromises);
                
                // ÁµêÊûú„Çí„Éï„É©„ÉÉ„ÉàÂåñ„Åó„ÄÅÈáçË§á„ÇíÈô§Âéª
                const newsMap = new Map();
                results.forEach(items => {
                    items.forEach(item => {
                        // „Çø„Ç§„Éà„É´„Çí„Ç≠„Éº„Å®„Åó„Å¶ÈáçË§á„ÉÅ„Çß„ÉÉ„ÇØ
                        const key = item.title.toLowerCase().trim();
                        if (!newsMap.has(key)) {
                            newsMap.set(key, item);
                            allNews.push(item);
                        }
                    });
                });

                loadingEl.style.display = 'none';
                refreshBtn.disabled = false;

                if (allNews.length === 0) {
                    errorEl.textContent = '„Éã„É•„Éº„Çπ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„Åó„Å∞„Çâ„Åè„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    errorEl.style.display = 'block';
                    return;
                }

                // Êñ∞„Åó„ÅÑÈ†Ü„Å´„ÇΩ„Éº„Éà
                allNews.sort((a, b) => b.timestamp - a.timestamp);

                // „Éá„Éº„Çø„Çí‰øùÂ≠ò
                allNewsData = allNews;

                // ÊúÄÊñ∞60‰ª∂„Å´Âà∂Èôê
                const displayNews = allNews.slice(0, 60);

                // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„Çí‰ΩúÊàê
                createFilterButtons();

                // Áµ±Ë®à„ÇíË°®Á§∫
                newsCountEl.textContent = displayNews.length;
                statsEl.style.display = 'block';

                // „Éã„É•„Éº„Çπ„Ç´„Éº„Éâ„ÇíË°®Á§∫
                displayNewsCards(displayNews);
            } catch (error) {
                loadingEl.style.display = 'none';
                refreshBtn.disabled = false;
                errorEl.textContent = `„Ç®„É©„Éº: ${error.message}`;
                errorEl.style.display = 'block';
                console.error('Error loading news:', error);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „Éã„É•„Éº„Çπ„Ç´„Éº„Éâ„ÇíË°®Á§∫
        function displayNewsCards(newsItems) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            newsItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.05}s`;
                card.dataset.source = item.sourceId;
                
                card.innerHTML = `
                    <div class="news-source">${escapeHtml(item.source)}</div>
                    <h2 class="news-title">
                        <a href="${escapeHtml(item.link)}" target="_blank" rel="noopener noreferrer">
                            ${escapeHtml(item.title)}
                        </a>
                    </h2>
                    ${item.summary ? `<p class="news-summary">${escapeHtml(item.summary)}</p>` : ''}
                    <div class="news-meta">
                        <span class="news-date">üïí ${escapeHtml(item.published)}</span>
                        <a href="${escapeHtml(item.link)}" target="_blank" rel="noopener noreferrer" class="read-more">
                            Á∂ö„Åç„ÇíË™≠„ÇÄ ‚Üí
                        </a>
                    </div>
                `;
                
                newsContainer.appendChild(card);
            });
        }

        // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„Çí‰ΩúÊàê
        function createFilterButtons() {
            const filterButtons = document.getElementById('filter-buttons');
            const sources = [...new Set(allNewsData.map(item => item.source))];
            
            filterButtons.innerHTML = `
                <button class="filter-btn active" data-source="all" onclick="filterNews('all')">„Åô„Åπ„Å¶ (${allNewsData.length})</button>
                ${sources.map(source => {
                    const count = allNewsData.filter(item => item.source === source).length;
                    const sourceId = source.toLowerCase().replace(/\s+/g, '-');
                    return `<button class="filter-btn" data-source="${sourceId}" onclick="filterNews('${sourceId}')">${escapeHtml(source)} (${count})</button>`;
                }).join('')}
            `;
        }

        // „Éã„É•„Éº„Çπ„Çí„Éï„Ç£„É´„Çø„Éº
        function filterNews(source) {
            currentFilter = source;
            
            // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.source === source);
            });

            // „Éã„É•„Éº„Çπ„Çí„Éï„Ç£„É´„Çø„Éº
            const filteredNews = source === 'all' 
                ? allNewsData.slice(0, 60)
                : allNewsData.filter(item => item.sourceId === source).slice(0, 60);

            // „Ç´„Ç¶„É≥„Éà„ÇíÊõ¥Êñ∞
            const newsCountEl = document.getElementById('news-count');
            newsCountEl.textContent = filteredNews.length;

            // „Ç´„Éº„Éâ„ÇíË°®Á§∫
            displayNewsCards(filteredNews);
        }

        // „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            
            themeToggle.textContent = isDark ? '‚òÄÔ∏è „É©„Ç§„Éà„É¢„Éº„Éâ' : 'üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ';
            
            // LocalStorage„Å´‰øùÂ≠ò
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„ÉÜ„Éº„Éû„ÇíÂæ©ÂÖÉ
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è „É©„Ç§„Éà„É¢„Éº„Éâ';
            }
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            initTheme();
            loadNews();
        });
    </script>
</body>
</html>
