<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .game-area {
            margin: 30px 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            align-items: center;
        }

        .player-choice, .computer-choice {
            text-align: center;
        }

        .choice-emoji {
            font-size: 4em;
            margin-bottom: 10px;
            display: block;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .choice-btn:active {
            transform: translateY(-2px);
        }

        .result {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.win {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }

        .result.lose {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #F44336;
        }

        .result.draw {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }

        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .animate {
            animation: bounce 0.6s ease-in-out;
        }

        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-display {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ „Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>„ÅÇ„Å™„Åü</h3>
                <div class="score-number" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>„Ç≥„É≥„Éî„É•„Éº„Çø</h3>
                <div class="score-number" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="choice-display">
                <div class="player-choice">
                    <span class="choice-emoji" id="playerChoice">‚ùì</span>
                    <div>„ÅÇ„Å™„Åü</div>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <span class="choice-emoji" id="computerChoice">‚ùì</span>
                    <div>„Ç≥„É≥„Éî„É•„Éº„Çø</div>
                </div>
            </div>

            <div class="choices">
                <button class="choice-btn" onclick="playGame('rock')" title="„Ç∞„Éº">‚úä</button>
                <button class="choice-btn" onclick="playGame('paper')" title="„Éë„Éº">‚úã</button>
                <button class="choice-btn" onclick="playGame('scissors')" title="„ÉÅ„Éß„Ç≠">‚úåÔ∏è</button>
            </div>

            <div class="result" id="result">
                Êâã„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºÅ
            </div>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = {
            rock: { emoji: '‚úä', name: '„Ç∞„Éº' },
            paper: { emoji: '‚úã', name: '„Éë„Éº' },
            scissors: { emoji: '‚úåÔ∏è', name: '„ÉÅ„Éß„Ç≠' }
        };

        const choiceKeys = Object.keys(choices);

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choiceKeys.length);
            return choiceKeys[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'draw';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function updateDisplay(playerChoice, computerChoice, result) {
            const playerChoiceElement = document.getElementById('playerChoice');
            const computerChoiceElement = document.getElementById('computerChoice');
            const resultElement = document.getElementById('result');

            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú„ÇíËøΩÂä†
            playerChoiceElement.classList.add('animate');
            computerChoiceElement.classList.add('animate');

            setTimeout(() => {
                playerChoiceElement.classList.remove('animate');
                computerChoiceElement.classList.remove('animate');
            }, 600);

            playerChoiceElement.textContent = choices[playerChoice].emoji;
            computerChoiceElement.textContent = choices[computerChoice].emoji;

            resultElement.className = 'result';
            
            let resultText = '';
            if (result === 'win') {
                resultText = `üéâ „ÅÇ„Å™„Åü„ÅÆÂãù„Å°ÔºÅ ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                resultElement.classList.add('win');
                playerScore++;
            } else if (result === 'lose') {
                resultText = `üò¢ „ÅÇ„Å™„Åü„ÅÆË≤†„ÅëÔºÅ ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                resultElement.classList.add('lose');
                computerScore++;
            } else {
                resultText = `ü§ù Âºï„ÅçÂàÜ„ÅëÔºÅ ${choices[playerChoice].name} vs ${choices[computerChoice].name}`;
                resultElement.classList.add('draw');
            }

            resultElement.textContent = resultText;
            
            // „Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            updateDisplay(playerChoice, computerChoice, result);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('playerChoice').textContent = '‚ùì';
            document.getElementById('computerChoice').textContent = '‚ùì';
            document.getElementById('result').textContent = 'Êâã„ÇíÈÅ∏„Çì„Åß„Åè„Å†„Åï„ÅÑÔºÅ';
            document.getElementById('result').className = 'result';
        }

        // „Ç≠„Éº„Éú„Éº„Éâ„Çµ„Éù„Éº„Éà
        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 'r':
                case '1':
                    playGame('rock');
                    break;
                case 'p':
                case '2':
                    playGame('paper');
                    break;
                case 's':
                case '3':
                    playGame('scissors');
                    break;
                case 'enter':
                case ' ':
                    resetGame();
                    break;
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
            console.log('„Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà: R/1=„Ç∞„Éº, P/2=„Éë„Éº, S/3=„ÉÅ„Éß„Ç≠, Enter/Space=„É™„Çª„ÉÉ„Éà');
        });
    </script>
</body>
</html>
